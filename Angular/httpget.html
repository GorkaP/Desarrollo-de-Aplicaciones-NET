<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
  
        angular.module('myApp', [])
            .controller('myCtrl', ['$http', function($http) {
            var self = this; // no funciona si no pasamos this a una variable
            self.items = [];
            $http.get('https://jsonplaceholder.typicode.com/todos/').then(function(response) {
                self.items = response.data;
                }, function(errResponse) {
                console.error('Error while fetching notes');
            });
            }]);

    </script>
</head>

<body ng-app="myApp" >

    <h1>Get HTTP servicio </h1>
    <p>https://jsonplaceholder.typicode.com/todos/</p>
    <p>{
        "userId": 1,
        "id": 1,
        "title": "delectus aut autem",
        "completed": false
      }</p>


    <h1>Datos de GET</h1>    
    <div ng-controller="myCtrl as ctrl">
        <span >{{ctrl.items}}</span>    
        <div ng-repeat="datos in ctrl.items">  
            ID:<span ng-bind="datos.id"></span>
            Title:<span ng-bind="datos.title"></span>
        </div>
    </div>  


</body>

</html>
