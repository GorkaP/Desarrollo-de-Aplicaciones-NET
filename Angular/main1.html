<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
   angular.module('myApp', [])
        .controller('MainCtrl', function() {
            // Controller-specific code goes here
            this.message = 'hola';
            this.numero = 20;
        });

    </script>
</head>

<body >
    
    <div ng-app="myApp" ng-controller="MainCtrl as ctrl">
        {{2+3}} o {{ctrl.numero}} o {{ctrl.message}}
    <p>Message: {{ctrl.message}}</p> 
      <input type="text" ng-model="ctrl.message" placeholder="Enter text">
        <span ng-bind="ctrl.message"></span> 
    </div>

</body>


</html>
