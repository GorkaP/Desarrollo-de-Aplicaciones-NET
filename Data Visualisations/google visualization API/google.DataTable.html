<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <script type="text/javascript">

      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

function drawTable () {

        var data = new google.visualization.DataTable();
        
        data.addColumn('string', 'Nombre');
        data.addColumn('datetime', 'Fecha de inicio');
        data.addColumn('number', 'Salario');

        data.addRows([
            ['Mike', new Date(2007, 5, 1), 20000],
            ['Bob', new Date(2002, 3, 1), -18000],
            ['Alice', new Date(2009, 5, 18), 21000],
        ]);
        
        var formatter = new google.visualization.NumberFormat({prefix: '$', negativeColor: 'red'});
        formatter.format(data, 2);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
    
}

    </script>
</head>



<body>
<div>Here is the content</div>



<div id="table_div">
</div>


</body>

</html>
